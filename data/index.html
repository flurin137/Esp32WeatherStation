<!doctype html>
<html>
  <head>
    <title>ESP32 Thermometer / Hygrometer</title>
  </head>
  <body>
    <canvas id='thermometer'
            data-width='300'
            data-height='300'
            data-type='radial-gauge'
            data-title='Temperatur'
            data-units='&#8451;''
            data-min-value="-20"
            data-max-value="50"
            data-highlights='[
                { "from": -20, "to": -10, "color": "rgba(0,0,255,.4))" },
                { "from": -10, "to": 0, "color": "rgba(128,128,255,.4))" },
                { "from": 30, "to": 35, "color": "rgba(255,128,128,.4)" },
                { "from": 35, "to": 50, "color": "rgba(255,0,0,.4)" }
            ]'
            data-major-ticks="-20,-10,0,10,20,30,40,50"
            data-value='%TEMPERATURE%'>
    </canvas>
    <canvas id='hygrometer'
            data-width='300'
            data-height='300'
            data-type='radial-gauge'
            data-title='Luftfeuchtigkeit'
            data-units='&#37;'
            data-highlights='[
                { "from": 0, "to": 10, "color": "rgba(255,0,0,.4))" },
                { "from": 10, "to": 30, "color": "rgba(255,200,0,.4)" },
                { "from": 70, "to": 90, "color": "rgba(255,200,0,.4)" },
                { "from": 90, "to": 100, "color": "rgba(255,0,0,.4)" }
            ]'
            data-major-ticks="0,20,40,60,80,100"
            data-value='%HUMIDITY%'>
    </canvas>
    <canvas id='barometer'
            data-width='300'
            data-height='300'
            data-type='radial-gauge'
            data-title='Luftdruck'
            data-min-value="80"
            data-max-value="120"
            data-highlights='[
                { "from": 80, "to": 90, "color": "rgba(0,114,255,.4)" },
                { "from": 110, "to": 120, "color": "rgba(255,114,114,.4)" }
            ]'
            data-major-ticks="80,90,100,110,120"
            data-units='kPa'
            data-value='%PRESSURE%'>
    </canvas>
    <canvas id='co2meter'
            data-width='300'
            data-height='300'
            data-type='radial-gauge'
            data-title='CO2 Equivalent'
            data-min-value="0"
            data-max-value="2000"
            data-units='ppm'
            data-highlights='[
                { "from": 0, "to": 400, "color": "rgba(0,255,0,.4)" },
                { "from": 800, "to": 1000, "color": "rgba(0,0,255,.4)" },
                { "from": 1000, "to": 2000, "color": "rgba(255,0,0,.4)" }
            ]'
            data-major-ticks="0,200,400,600,800,1000,1200,1400,1600,1800,2000"
            data-value='%CO2%'>
    </canvas>
    <canvas id='tvocmeter'
            data-width='300'
            data-height='300'
            data-type='radial-gauge'
            data-title='TVOC'
            data-min-value="0"
            data-max-value="2000"
            data-highlights='[
                { "from": 0, "to": 400, "color": "rgba(0,255,0,.4)" },
                { "from": 800, "to": 1000, "color": "rgba(0,0,255,.4)" },
                { "from": 1000, "to": 2000, "color": "rgba(255,0,0,.4)" }
            ]'
            data-major-ticks="0,200,400,600,800,1000,1200,1400,1600,1800,2000"
            data-units='ppb'
            data-value='%TVOC%'>
    </canvas>
    <script src='gauge.min.js'>
    </script> 
  </body>
</html>
